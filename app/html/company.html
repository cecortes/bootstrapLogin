<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dashboard</title>
  <!-- LineIcons -->
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/mainStyles.css">
  <!-- jQuery -->
  <script src="../js/jquery.min.js"></script>
  <!-- JS -->
  <script type="module" src="../js/company.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
  <!-- Back4App -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body data-bs-theme="dark">

  <!-- Main Content -->
  <main class="wrapper">

    <!-- SideBar -->
    <aside id="sidebar">

      <!-- Hamburger Button Container -->
      <div class="d-flex">
        
        <!-- Hamburger Button -->
        <button id="toggle-btn" type="button">
          <!-- Grid Icon -->
          <i class="lni lni-dashboard-square-1"></i>
        </button>

        <!-- Logo -->
        <div class="sidebar-logo">
          <!-- Logo Text -->
          <a href="#" id="main-link">Almazen</a>
        </div>

      </div>

      <!-- Menu List -->
      <ul class="sidebar-nav">

        <!-- Menu Item Dashboard -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="dash-link">
            <!-- Monitor -->
            <i class="lni lni-monitor"></i>
            <!-- Text -->
            <span>Dashboard</span>
          </a>
        </li>

        <!-- Menu Item Productos -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="productos-link">
            <!-- Car Shop -->
            <i class="lni lni-cart-1"></i>
            <!-- Text -->
            <span>Productos</span>
          </a>
        </li>

        <!-- Menu Item Entradas / Salidas -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="movements-link">
            <!-- Circle -->
            <i class="lni lni-refresh-circle-1-clockwise"></i>
            <!-- Text -->
            <span>Entradas / Salidas</span>
          </a>
        </li>

        <!-- Menu Item Reportes -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="report-link">
            <!-- Report -->
            <i class="lni lni-file-multiple"></i>
            <!-- Text -->
            <span>Reportes</span>
          </a>
        </li>

        <!-- Menu Item Collapsible Setup -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#setup" aria-expanded="false" aria-controls="setup">
            <!-- Setup -->
            <i class="lni lni-gear-1"></i>
            <!-- Text -->
            <span>Configuración</span>
          </a>

          <!-- SubMenu -->
          <ul id="setup" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">

            <!-- Empresa -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link" id="empresa-link">Empresa</a>

            </li>

            <!-- Usuarios -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link" id="usuarios-link">Usuarios</a>

            </li>

            <!-- Almacén -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link" id="almacen-link">Almacén</a>

            </li>

          </ul>

        </li>

      </ul>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">

        <!-- Logout -->
        <a href="#" class="sidebar-link" id="logout-link">
          <!-- Logout Icon -->
          <i class="lni lni-exit"></i>

          <!-- Logout Text -->
          <span>Cerrar Sesión</span>
        </a>

      </div>

    </aside>

    <!-- Main Content -->
    <div class="main p-3">

      <!-- Title -->
      <div class="container-lg text-center">

        <div class="row">

          <!-- Title Column -->
          <div class="col-8">

            <!-- Title -->
            <h1 class="text-center display-4 text-texto mt-3">Datos Generales</h1>

          </div>

          <!-- Logo Column -->
          <div class="col-4">

            <!-- Logo -->
            <img src="https://picsum.photos/1000/700?random" alt="Logo" class="img-fluid redonda" width="200px" height="200px">

          </div>

        </div>
        

      </div>

      <!-- Content Container -->
      <div class="container-lg text-center mt-5 mb-5 table-responsive">

        <!-- Data Table -->
        <table class="table table-dark table-hover table-bordered border-texto align-middle tabla">
          
          <!-- Table Head -->
          <thead>
            <!-- Table Row -->
            <tr class="table-header">
              <!-- Table Header -->
              <th scope="col">Nombre</th>
              <!-- Table Header -->
              <th scope="col" class="ocultar">Id</th>
              <!-- Table Header -->
              <th scope="col">RFC</th>
              <!-- Table Header -->
              <th scope="col">Dirección</th>
              <!-- Table Header -->
              <th scope="col">Teléfono</th>
              <!-- Table Header -->
              <th scope="col">Correo</th>
              <!-- Table Header -->
              <th scope="col" class="ocultar">Giro</th>
              <!-- Table Header -->
              <th scope="col" class="ocultar">Empleados</th>
              <!-- Table Header -->
              <th scope="col" class="ocultar">Logo</th>
              <!-- Table Header -->
              <th scope="col"></th>
              <!-- Table Header -->
              <th scope="col"></th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody class="table-group-divider" id="company-table">

            <!-- Table Row -->
            <tr>
              <!-- Table Data --
              <th scope="row" id="name">Cafe Rentoy</th>
              <!-- Table Data --
              <td id="id">1</td>
              <!-- Table Data --
              <td id="rfc">LOCC1234562G</td>
              <!-- Table Data --
              <td id="address">14 Pte # 365</td>
              <!-- Table Data --
              <td id="phone">2225122334</td>
              <!-- Table Data --
              <td id="email">micorreo@correo.com</td>
              <!-- Table Data --
              <td>
                <!-- Edit Button --
                <button class="btn btn-editar" id="edit-btn">Editar</button>
              </td>
              <td>
                <!-- Delete Button --
                <button class="btn btn-danger" id="del-btn">Borrar</button>
              </td -->
            </tr>

          </tbody>

        </table>

      </div>

      <!-- Action Container -->
      <div class="container-sm text-center text-pink-300 mt-5">

        <!-- Action Button -->
        <button class="btn btn-success" id="add-btn">Agregar Empresa</button>

      </div>

    </div>

  </main>

  <!-- Modal Add Form Container -->
  <div id="modalAddCompany" class="modal fade" tabindex="-1">

    <!-- Modal Dialog -->
    <div class="modal-dialog-centered modal-dialog modal-lg">

      <!-- Modal Content -->
      <div class="modal-content glassmorph2">

        <!-- Modal Header -->
        <div class="modal-header">

          <!-- Modal Title -->
          <h4 class="modal-title ps-4 text-texto">Agregar Empresa</h4>

          <!-- Close Button -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <!-- Form -->
          <form id="company-form">

            <!-- Form Group Name -->
            <div class="mb-3">

              <!-- Label -->
              <label for="name" class="form-label text-label">Nombre</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="in_name" name="name" required>

            </div>

            <!-- Form Group RFC -->
            <div class="mb-3">

              <!-- Label -->
              <label for="rfc" class="form-label text-label">RFC</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="in_rfc" name="rfc" required>

            </div>

            <!-- Form Group Logo -->
            <div class="mb-3">

              <!-- Label -->
              <label for="logo" class="form-label text-label">Logo</label>

              <!-- Input -->
              <input type="file" class="form-control text-texto inputcustom" id="in_logo" name="logo" required>

            </div>

            <!-- Form Group Address -->
            <div class="mb-3">

              <!-- Label -->
              <label for="address" class="form-label text-label">Dirección</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="in_address" name="address" required>

            </div>

            <!-- Form Group Tel -->
            <div class="mb-3">

              <!-- Label -->
              <label for="phone" class="form-label text-label">Teléfono</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="in_phone" name="phone" required>

            </div>

            <!-- Form Group Correo -->
            <div class="mb-3">

              <!-- Label -->
              <label for="email" class="form-label text-label">Correo</label>

              <!-- Input -->
              <input type="email" class="form-control text-texto inputcustom" id="in_email" name="email" required>

            </div>

            <!-- Form Group Giro Select-->
            <div class="mb-3">

              <!-- Label -->
              <label for="giro" class="form-label text-label">Giro</label>

              <!-- Select Input -->
              <select class="form-select text-texto inputcustom" id="in_giro" name="giro" required>
                <!-- Option -->
                <option value="Bar & Restaurant">Bar & Restaurant</option>
                <!-- Option -->
                <option value="Industria">Industria</option>
                <!-- Option -->
                <option value="Servicios">Servicios</option>
                <!-- Option -->
                <option value="Comercio">Comercio</option>
              </select>

            </div>

            <!-- Form Group No de Empleados Select -->
            <div class="mb-3">

              <!-- Label -->
              <label for="noEmpleados" class="form-label text-label"># Empleados</label>

              <!-- Select Input -->
              <select class="form-select text-texto inputcustom" id="in_noEmpleados" name="noEmpleados" required>
                <!-- Option -->
                <option value="1-10">1-10</option>
                <!-- Option -->
                <option value="11-20">11-20</option>
                <!-- Option -->
                <option value="+20">+20</option>
              </select>

            </div>

          </form>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer d-flex justify-content-around">

          <!-- Close Button -->
          <button type="button" class="btn btn-rojo" data-bs-dismiss="modal">Cerrar</button>

          <!-- Clean Fields Button -->
          <button type="button" class="btn btn-clear" id="clean-btn">Limpiar</button>

          <!-- Save Button -->
          <button type="button" class="btn btn-save" id="save-btn">Guardar</button>

        </div>

      </div>

    </div>

  </div>

  <!-- Modal Edit Form Container -->
  <div id="modalEditCompany" class="modal fade" tabindex="-1">

    <!-- Modal Dialog -->
    <div class="modal-dialog-centered modal-dialog modal-lg">

      <!-- Modal Content -->
      <div class="modal-content glassmorph2">

        <!-- Modal Header -->
        <div class="modal-header">

          <!-- Modal Title -->
          <h4 class="modal-title ps-4 text-texto">Editar Empresa</h4>

          <!-- Close Button -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <!-- Form -->
          <form id="company-form">

            <!-- Form Group Name -->
            <div class="mb-3">

              <!-- Label -->
              <label for="name" class="form-label text-label">Nombre</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="name" name="name" required>

            </div>

            <!-- Form Group RFC -->
            <div class="mb-3">

              <!-- Label -->
              <label for="rfc" class="form-label text-label">RFC</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="rfc" name="rfc" required>

            </div>

            <!-- Form Group Logo Container -->
            <div class="mb-3">

              <div class="row align-items-end">

                <!-- Label -->
                <label for="logo" class="form-label text-label">Logo</label>


                <!-- Column Logo -->
                <div class="col-sm-2">
                
                  <!-- Logo Img -->
                  <img src="https://picsum.photos/500/500?random" alt="Logo" class="img-fluid redonda" width="100px" height="100px">

                </div>

                <!-- Column Logo Input -->
                <div class="col-sm-10">

                  <!-- Input -->
                  <input type="file" class="form-control text-texto inputcustom" id="logo" name="logo" required>

                </div>

              </div>

            </div>

            <!-- Form Group Address -->
            <div class="mb-3">

              <!-- Label -->
              <label for="address" class="form-label text-label">Dirección</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="address" name="address" required>

            </div>

            <!-- Form Group Tel -->
            <div class="mb-3">

              <!-- Label -->
              <label for="phone" class="form-label text-label">Teléfono</label>

              <!-- Input -->
              <input type="text" class="form-control text-texto inputcustom" id="phone" name="phone" required>

            </div>

            <!-- Form Group Correo -->
            <div class="mb-3">

              <!-- Label -->
              <label for="email" class="form-label text-label">Correo</label>

              <!-- Input -->
              <input type="email" class="form-control text-texto inputcustom" id="email" name="email" required>

            </div>

            <!-- Form Group Giro Select-->
            <div class="mb-3">

              <!-- Label -->
              <label for="giro" class="form-label text-label">Giro</label>

              <!-- Select Input -->
              <select class="form-select text-texto inputcustom" id="giro" name="giro" required>
                <!-- Option -->
                <option value="1">Bar & Restaurant</option>
                <!-- Option -->
                <option value="2">Industria</option>
                <!-- Option -->
                <option value="3">Servicios</option>
                <!-- Option -->
                <option value="4">Comercio</option>
              </select>

            </div>

            <!-- Form Group No de Empleados Select -->
            <div class="mb-3">

              <!-- Label -->
              <label for="noEmpleados" class="form-label text-label"># Empleados</label>

              <!-- Select Input -->
              <select class="form-select text-texto inputcustom" id="noEmpleados" name="noEmpleados" required>
                <!-- Option -->
                <option value="1">1-10</option>
                <!-- Option -->
                <option value="2">11-20</option>
                <!-- Option -->
                <option value="3">+20</option>
              </select>

            </div>

          </form>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer d-flex justify-content-around">

          <!-- Close Button -->
          <button type="button" class="btn btn-rojo" data-bs-dismiss="modal">Cerrar</button>

          <!-- Edit Button -->
          <button type="button" class="btn btn-edit" id="edit-btn">Editar</button>

        </div>

      </div>

    </div>

  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="modalError" aria-hidden="true">

      <!-- Modal size & type -->
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">

        <!-- Modal Content -->
        <div class="modal-content glassmorph" id="modal-style">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 id="modal-title" style="letter-spacing: 2px;"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="py-3 text-center text-white">
              <p class="text-gradiente mt-2" id="modal-text" style="letter-spacing: 2px; font-size: 1.1rem;"></p>
            </div>          
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn redGradient" data-bs-dismiss="modal">Cerrar</button>
          </div>

        </div>

      </div>

  </div>

  <!-- Modal Success -->
  <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog" aria-labelledby="modalSuccess" aria-hidden="true">

      <!-- Modal size & type -->
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">

        <!-- Modal Content -->
        <div class="modal-content glassmorph2" id="modal-style">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 id="modal-titleOk" style="letter-spacing: 2px;"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="py-3 text-center text-white">
              <p class="text-gradiente mt-2" id="modal-textOk" style="letter-spacing: 2px; font-size: 1.1rem;"></p>
            </div>          
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn greenGradient" data-bs-dismiss="modal">Cerrar</button>
          </div>

        </div>

      </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="../js/bootstrap.bundle.js"></script>
  
</body>

</html>
