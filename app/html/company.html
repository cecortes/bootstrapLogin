<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dashboard</title>
  <!-- LineIcons -->
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/mainStyles.css">
  <!-- jQuery -->
  <script src="../js/jquery.min.js"></script>
  <!-- JS -->
  <script type="module" src="../js/company.js"></script>
  <script type="module" src="../js/sidebar.js"></script>
  <!-- Back4App -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body data-bs-theme="dark">

  <!-- Main Content -->
  <main class="wrapper">

    <!-- SideBar -->
    <aside id="sidebar">

      <!-- Hamburger Button Container -->
      <div class="d-flex">
        
        <!-- Hamburger Button -->
        <button id="toggle-btn" type="button">
          <!-- Grid Icon -->
          <i class="lni lni-dashboard-square-1"></i>
        </button>

        <!-- Logo -->
        <div class="sidebar-logo">
          <!-- Logo Text -->
          <a href="#" id="main-link">Almazen</a>
        </div>

      </div>

      <!-- Menu List -->
      <ul class="sidebar-nav">

        <!-- Menu Item Dashboard -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="dash-link">
            <!-- Monitor -->
            <i class="lni lni-monitor"></i>
            <!-- Text -->
            <span>Dashboard</span>
          </a>
        </li>

        <!-- Menu Item Productos -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="productos-link">
            <!-- Car Shop -->
            <i class="lni lni-cart-1"></i>
            <!-- Text -->
            <span>Productos</span>
          </a>
        </li>

        <!-- Menu Item Entradas / Salidas -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="movements-link">
            <!-- Circle -->
            <i class="lni lni-refresh-circle-1-clockwise"></i>
            <!-- Text -->
            <span>Entradas / Salidas</span>
          </a>
        </li>

        <!-- Menu Item Reportes -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link" id="report-link">
            <!-- Report -->
            <i class="lni lni-file-multiple"></i>
            <!-- Text -->
            <span>Reportes</span>
          </a>
        </li>

        <!-- Menu Item Collapsible Setup -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#setup" aria-expanded="false" aria-controls="setup">
            <!-- Setup -->
            <i class="lni lni-gear-1"></i>
            <!-- Text -->
            <span>Configuración</span>
          </a>

          <!-- SubMenu -->
          <ul id="setup" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">

            <!-- Empresa -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link" id="empresa-link">Empresa</a>

            </li>

            <!-- Usuarios -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link" id="usuarios-link">Usuarios</a>

            </li>

            <!-- Almacén -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link" id="almacen-link">Almacén</a>

            </li>

          </ul>

        </li>

      </ul>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">

        <!-- Logout -->
        <a href="#" class="sidebar-link" id="logout-link">
          <!-- Logout Icon -->
          <i class="lni lni-exit"></i>

          <!-- Logout Text -->
          <span>Cerrar Sesión</span>
        </a>

      </div>

    </aside>

    <!-- Main Content -->
    <div class="main p-3">

      <!-- Title -->
      <div class="container-sm text-center">
        
        <!-- Title -->
        <h1 class="title">Datos de Empresa</h1>

      </div>

      <!-- Content Container -->
      <div class="container-lg text-center mt-5 mb-5 table-responsive">

        <!-- Data Table -->
        <table class="table table-dark table-hover table-bordered border-texto align-middle">
          
          <!-- Table Head -->
          <thead>
            <!-- Table Row -->
            <tr class="table-primary">
              <!-- Table Header -->
              <th scope="col">Nombre</th>
              <!-- Table Header -->
              <th scope="col">RFC</th>
              <!-- Table Header -->
              <th scope="col">Dirección</th>
              <!-- Table Header -->
              <th scope="col">Teléfono</th>
              <!-- Table Header -->
              <th scope="col">Correo</th>
              <!-- Table Header -->
              <th scope="col">Editar</th>
              <!-- Table Header -->
              <th scope="col">Borrar</th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody class="table-group-divider">

            <!-- Table Row -->
            <tr>
              <!-- Table Data -->
              <th scope="row" id="name">Cafe Rentoy</th>
              <!-- Table Data -->
              <td id="rfc">LOCC1234562G</td>
              <!-- Table Data -->
              <td id="address">14 Pte # 365</td>
              <!-- Table Data -->
              <td id="phone">2225122334</td>
              <!-- Table Data -->
              <td id="email">micorreo@correo.com</td>
              <!-- Table Data -->
              <td>
                <!-- Edit Button -->
                <button class="btn btn-primary" id="edit-btn">Editar</button>
              </td>
              <td>
                <!-- Delete Button -->
                <button class="btn btn-danger" id="del-btn">Borrar</button>
              </td>
            </tr>

          </tbody>

        </table>

      </div>

      <!-- Action Container -->
      <div class="container-sm text-center mt-5">

        <!-- Action Button -->
        <button class="btn btn-primary" id="add-btn">Agregar Empresa</button>

      </div>

    </div>

  </main>
  
</body>
</html>
