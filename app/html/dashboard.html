<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dashboard</title>
  <!-- LineIcons -->
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" /> 
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/mainStyles.css">
  <!-- jQuery -->
  <script src="../js/jquery.min.js"></script>
  <!-- JS -->
  <script type="module" src="../js/dashboard.js"></script>
  <!-- Back4App -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body data-bs-theme="dark">

  <!-- Main Content -->
  <main class="wrapper">

    <!-- SideBar -->
    <aside id="sidebar">

      <!-- Hamburger Button Container -->
      <div class="d-flex">
        
        <!-- Hamburger Button -->
        <button id="toggle-btn" type="button">
          <!-- Grid Icon -->
          <i class="lni lni-dashboard-square-1"></i>
        </button>

        <!-- Logo -->
        <div class="sidebar-logo">
          <!-- Logo Text -->
          <a href="#">Almazen</a>
        </div>

      </div>

      <!-- Menu List -->
      <ul class="sidebar-nav">

        <!-- Menu Item Collapsible -->
        <li class="sidebar-item">
          <!-- Link -->
          <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#setup" aria-expanded="false" aria-controls="setup">
            <!-- Setup -->
            <i class="lni lni-gear-1"></i>
            <!-- Text -->
            <span>Configuración</span>
          </a>

          <!-- SubMenu -->
          <ul id="setup" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">

            <!-- Empresa -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link">Empresa</a>

            </li>

            <!-- Usuarios -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link">Usuarios</a>

            </li>

            <!-- Almacén -->
            <li class="sidebar-item">

              <a href="#" class="sidebar-link">Almacén</a>

            </li>

          </ul>

        </li>

      </ul>

    </aside>

    <!-- Main Content -->
    <div class="main p-3">

      <div class="text-center">

        <h1>Dashboard Content</h1>

      </div>

    </div>

  </main>
  
  <!-- Bootstrap JS -->
  <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
