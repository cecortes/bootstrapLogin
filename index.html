<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Login Template</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./app/css/mainStyles.css">
  <!-- jQuery -->
  <script src="./app/js/jquery.min.js"></script>
  <!-- JS -->
  <script type="module" src="./app/js/index.js"></script>
  <!-- Back4App -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body data-bs-theme="dark">
  
  <div class="container-fluid fondo text-center position-relative">
    
    <div class="container-sm glass position-absolute top-50 start-50 translate-middle">
      
      <!-- Heading -->
      <div class="row">

        <div class="col-12 pt-2">
          
          <div class="heading fs-1 text-primario">
            Bienvenido
          </div>

        </div>

      </div>

      <!-- Form -->
      <form action="#" class="form pt-2 pb-4" id="login_form">

        <!-- Mail -->
        <div class="row pb-2">

          <div class="col-12 pt-2 d-flex justify-content-center">
  
            <input class="input form-control text-center mx-2" type="email" name="email" id="mail" placeholder="Correo Electrónico" required>
  
          </div>

        </div>
        
        <!-- Password -->
        <div class="row py-2">

          <div class="col-12 pt-2 d-flex justify-content-center">

            <input class="input form-control text-center mx-2" type="password" name="password" id="pass" placeholder="Contraseña">

          </div>

        </div>

        <!-- Forgot Password -->
        <div class="row py-1">

          <div class="col-12 d-flex justify-content-center">

            <span class="forgot-password fs-6"><a href="#" id="forgot_pass">Olvidé mi contraseña ?</a></span>

          </div>

        </div>

        <!-- Login Button -->
        <div class="row py-1">

          <div class="col-12 d-flex justify-content-center">

            <input class="login-button form-control" type="submit" value="Ingresar" id="login_button">

          </div>

        </div>

      </form>

      <!-- Social Accounts -->
      <div class="row">

        <div class="col-12">

          <!-- Title -->
          <div class="row">
  
            <div class="col-12 d-flex justify-content-center pb-2">
    
              <span class="title text-primario fs-6">Acceder con redes sociales</span>
    
            </div>
  
          </div>
  
          <!-- Buttons -->
          <div class="row">
  
            <div class="col-12 d-flex justify-content-center">

              <div class="social-accounts">

                <!-- Google -->
                <button class="social-button google" id="google_button">
  
                  <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                  <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
                  </svg>
  
                </button>
  
                <!-- Apple -->
                <button class="social-button apple" id="apple_button">
  
                  <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
                  </svg>
  
                </button>
  
                <!-- Twitter -->
                <button class="social-button twitter" id="twitter_button">
  
                  <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
                  </svg>
  
                </button>

              </div>
  
            </div>
  
          </div> 

        </div>

      </div>

      <!-- Agreement -->
      <div class="row pb-4">

        <div class="col-12 d-flex justify-content-center pt-2">

          <span class="agreement"><a href="#">Términos y condiciones</a></span>

        </div>

      </div>

    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="modalError" aria-hidden="true">

      <!-- Modal size & type -->
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">

        <!-- Modal Content -->
        <div class="modal-content glassmorph" id="modal-style">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 id="modal-title" style="letter-spacing: 2px;"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="py-3 text-center text-white">
              <p class="text-gradiente mt-2" id="modal-text" style="letter-spacing: 2px; font-size: 1.1rem;"></p>
            </div>          
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn redGradient" data-bs-dismiss="modal">Cerrar</button>
          </div>

        </div>

      </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="./app/js/bootstrap.bundle.js"></script>
</body>
</html>
